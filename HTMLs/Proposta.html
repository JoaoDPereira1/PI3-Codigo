<!DOCTYPE html>
<html lang="pt-pt">

<head>
  <link rel="stylesheet" href="../CSSs/proposta.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
<!-- Pedir Ajuda Ao Professor-->


</head>

<body>

  <nav class="nav">
    <div class="cont">
      <div class="logo">
        <img src="../imagens/Logo.png" alt="Logo">
      </div>
      <div class="searchbar">
        <input type="text" placeholder="Search...">
        <button type="submit">Search</button>
      </div>

      <button class="notification-button">
                <img src="../imagens/notificacao.png" alt="Notificação">
               
            </button>
      <button class="Avatar-button">
                <img src="../imagens/avatar.png" alt="Avatar">
               
            </button>

    </div>
  </nav>

  <div class="imgcont">
    <div class="img-row">
      <img id="imagem" src="../imagens/testing.jpg">
    </div>
  </div>


  <div class="container mt-5">
    <div class="row justify-content-end">
      <div class="col-md-6">
        <form>
          <div class="row mb-3">
            <label for="email" class="col-sm-4 col-form-label text-end">Email</label>
            <div class="col-sm-8">
              <input type="email" class="form-control" id="email" placeholder="Email">
            </div>
          </div>
          <div class="row mb-3">
            <label for="password" class="col-sm-4 col-form-label text-end">Password</label>
            <div class="col-sm-8">
              <input type="password" class="form-control" id="password" placeholder="Password">
            </div>
          </div>
        </form>
      </div>
    </div>
  </div>
  
  <div class="sidebar">
         <ul>
               <li><button><a href="#home">Home</a></button></li>
               <li><button><a href="#services">Services</a></button></li>
               <li><button><a href="#about">About</a></button></li>
               <li><button><a href="#contact">Contact</a></button></li>
           </ul>

  </div>





</body>

</html>
